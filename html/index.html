<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<body>
    <div class="header" id="fixed-header">
        <nav>
          <ul>
            <li class="name">CINEMAMOTO</li>
            <li class="right">
              <a href="index.html">Home</a>
              <a href="ordersummary.php">Movie</a>
            </li>
          </ul>
        </nav>
      </div>

      <div class="container">
        <h1>Log-In</h1>
        <form id="myForm" method="post" action="ordersummary.php">
      
          <label for="cname">Customer name:</label><br>
          <input type="text" id="cname" name="cname" class="width"><br>
      
          <label for="gender">Gender:</label><br>
          <input type="text" id="gender" name="gender" class="width"><br>
      
          <label for="age">Age:</label><br>
          <input type="number" id="age" name="age" class="width"><br>
      
          <label for="address">Address:</label><br>
          <input type="text" id="address" name="address" class="width"><br>
      
          <label for="cinema">Cinema to watch:</label><br>
          <select name="cinema" id=""  class="select">
            <option value="cinema1">Cinema 1</option>
            <option value="cinema2">Cinema 2</option>
            <option value="cinema3">Cinema 3</option>
            <option value="cinema4" selected>Cinema 4</option>
            <option value="cinema5">Cinema 5</option>
          </select><br>

          <label for="tnum">Ticket Number:</label><br>
          <input type="number" id="tnum" name="tnum" class="width"><br>

          <label for="add">Add Ons:</label><br>
          <input type="checkbox" id="Popcorn" name="add" value="Popcorn">
          <label for="add">Popcorn</label><br>
          <input type="checkbox" id="Drinks" name="add" value="Drinks">
          <label for="add">Drinks</label><br>
          <input type="checkbox" id="Burger" name="add" value="Burger">
          <label for="add">Burger</label><br>
      
      
          <button type="submit" class="button">Submit</button>
          <button type="button" class="button" id="clearButton">Clear</button>
        </form>
        </div> 

        <script>
            const form = document.getElementById("myForm");
        
            clearButton.addEventListener("click", function() {
              // Clear the input fields
              form.reset();
            });
        </script>
</body>
</html>
